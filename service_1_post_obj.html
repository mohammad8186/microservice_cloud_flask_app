<!DOCTYPE html>
<html>
<head>
    <title>Audio Request Form</title>
</head>
<body>
    <h2>Send Audio Request</h2>
    <form action="http://localhost:5000/service_1" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="audio">Upload Audio File:</label>
        <input type="file" id="audio" name="audio" accept=".mp3, .wav" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
